<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Oferta (Linha de Impressão Corrigida)</title>
    <style>
        /* Variáveis CSS para Dimensões e Posições (Padrão A4) */
        :root {
            --width: 210mm;
            --height: 297mm;
            /* Variáveis de ajuste que serão alteradas via JS */
            --weight-top: 16%;
            --weight-right: 5%;
            --weight-rotate: -18deg;
            --currency-top: 2em;
            --centavos-top: 0.1em;
            --centavos-margin-left: -61px;
            --main-font-size: 16px;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Controles */
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls button {
            background-color: #d90000;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        @media print {
            .controls { display: none; }
            .page-container { box-shadow: none; }
            /* Garante que os fundos e cores sejam impressos (se o navegador permitir) */
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }

        /* Container principal */
        .page-container {
            width: var(--width);
            height: var(--height);
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4% 5%;
            box-sizing: border-box;
            position: relative;
            transition: width 0.3s, height 0.3s;
            font-size: var(--main-font-size);
            overflow: hidden;
        }
        
        /* Otimização A4-A7 */
        @page { size: var(--width) var(--height); margin: 0; }

        /* Estilos dos Textos (cores e fontes) */
        .color-red { color: #d90000; }
        .text-black { color: black; }
        .font-impact { font-family: Impact, 'Arial Black', sans-serif; }

        /* Estilo de Edição */
        [contenteditable]:focus {
            outline: 1px dashed #000;
            cursor: text;
        }
        @media print {
             [contenteditable]:focus { outline: none; }
        }

        /* Classe para Caixa Invisível Centralizada */
        .editable-box {
            display: inline-block;
            text-align: center;
        }
        
        /* Layout e Estilos Visuais */
        .offer-title { font-size: 6em; font-weight: 900; margin-top: 0.5em; margin-bottom: 0.6em; letter-spacing: -1px; }

        /* Peso (Usa as Variáveis de Posição) */
        .weight-box { 
            position: absolute; 
            top: var(--weight-top); 
            right: var(--weight-right); 
            font-size: 1.4em; 
            transform: rotate(var(--weight-rotate)); 
            font-weight: bold;
            min-width: 80px;
        }
        
        /* Descrições */
        .description, .pullman { font-size: 2.1em; font-weight: 900; line-height: 1.1; margin-bottom: 0.2em; }
        .pullman { margin-bottom: 1.5em; }

        .price-line {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin: -1.6em 0;
            line-height: 1;
        }

        /* Quantidade (1 ou 2) */
        .qty-value { font-size: 12em; margin-right: 0.1em; min-width: 0.6em; }
        
        /* Símbolo Monetário (Usa a Variável de Posição) */
        .currency-symbol {
            font-size: 2.4em;
            position: relative;
            top: var(--currency-top);
            margin: 0 0em;
            font-weight: bold;
        }

        .price-group {
            display: flex;
            align-items: flex-start;
        }
        
        /* Valor Inteiro (6 ou 10) */
        .price-real {
            font-size: 12em;
            margin: 0;
            padding: 0;
            height: 1em;
            min-width: 1.5em;
        }
        
        /* Centavos (Usa as Variáveis de Posição e Tamanho) */
        .price-centavos {
            font-size: 8em;
            font-weight: 500;
            position: relative;
            top: var(--centavos-top);
            margin-left: var(--centavos-margin-left);
            min-width: 1.5em;
        }

        /* ***************************************************************
           CORREÇÃO PARA IMPRESSÃO DA LINHA (Usando Border)
        *************************************************************** */
        .separator-ou-line { 
            display: flex; 
            align-items: center; 
            width: 91%; 
            margin: 2em auto; 
        }
        .separator-ou { 
            font-size: 1.6em; 
            font-weight: bold; 
            color: red; 
            padding: 0 12px; 
            white-space: nowrap; 
            cursor: text; 
        }
        .line { 
            flex-grow: 1; 
            height: 0; /* A altura é definida pela borda */
            border-top: 4px solid black; /* Usa borda para linha confiável */
        }
        /* *************************************************************** */
        
        .logo-box {
            margin-top: 10em;
            padding: 0.5em 1.5em;
            background-color: #4c68d2;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="controls">
    <label for="size-select">Redimensionar para:</label>
    <select id="size-select" onchange="resizeOffer(this.value)">
        <option value="A4" selected>A4 (210 x 297 mm)</option>
        <option value="A5">A5 (148 x 210 mm)</option>
        <option value="A6">A6 (105 x 148 mm)</option>
        <option value="A7">A7 (74 x 105 mm)</option>
    </select>
    <button onclick="window.print()">Imprimir Oferta</button>
</div>

<div class="page-container" id="offer-page">

    <div class="offer-title color-red font-impact" contenteditable="true">OFERTA</div>

    <div class="weight-box text-black editable-box" contenteditable="true">480G</div>

    <div class="description text-black" contenteditable="true">PÃO DE FORMA</div>
    <div class="description text-black" contenteditable="true">TRADICIONAL</div>
    <div class="pullman color-red" contenteditable="true">PULLMAN</div>

    <div class="price-line">
        <span class="qty-value color-red font-impact editable-box" contenteditable="true">1</span>
        
        <span class="currency-symbol text-black" contenteditable="true">&nbsp&nbspé&nbsp;</span>
        
        <div class="price-group color-red font-impact">
            <span class="price-real editable-box" contenteditable="true">6</span>
            <span class="price-centavos editable-box" contenteditable="true">,00</span>
        </div>
    </div>

    <div class="separator-ou-line">
        <div class="line"></div>
        <div class="separator-ou" contenteditable="true">OU</div>
        <div class="line"></div>
    </div>

    <div class="price-line">
        <span class="qty-value color-red font-impact editable-box" contenteditable="true">2</span>
        
        <span class="currency-symbol text-black" contenteditable="true">&nbspé&nbsp;</span>
        
        <div class="price-group color-red font-impact">
            <span class="price-real editable-box" contenteditable="true">10</span>
            <span class="price-centavos editable-box" contenteditable="true">,00</span>
        </div>
    </div>

    <div class="logo-box" contenteditable="true">
        GRUPO MEGA
    </div>
</div>

<script>
    // Configurações de escala para cada formato
    const sizes = {
        'A4': { 
            width: '210mm', height: '297mm', base_font: '16px',
            // Ajustes de Posicionamento A4
            '--weight-top': '16%', '--weight-right': '5%', '--weight-rotate': '-18deg',
            '--currency-top': '2em',
            '--centavos-top': '0.1em', '--centavos-margin-left': '-61px'
        },
        'A5': { 
            width: '148mm', height: '210mm', base_font: '12px',
            // Ajustes de Posicionamento A5
            '--weight-top': '18%', '--weight-right': '3%', '--weight-rotate': '-15deg',
            '--currency-top': '1.8em',
            '--centavos-top': '0.1em', '--centavos-margin-left': '-45px' // Margem menor para fonte menor
        },
        'A6': { 
            width: '105mm', height: '148mm', base_font: '9px',
            // Ajustes de Posicionamento A6
            '--weight-top': '18%', '--weight-right': '2%', '--weight-rotate': '-12deg',
            '--currency-top': '1.6em',
            '--centavos-top': '0.1em', '--centavos-margin-left': '-35px'
        },
        'A7': { 
            width: '74mm', height: '105mm', base_font: '7px',
            // Ajustes de Posicionamento A7
            '--weight-top': '19%', '--weight-right': '1%', '--weight-rotate': '-10deg',
            '--currency-top': '1.4em',
            '--centavos-top': '0.1em', '--centavos-margin-left': '-25px'
        }
    };

    const root = document.documentElement;
    const pageContainer = document.getElementById('offer-page');

    function resizeOffer(sizeKey) {
        const size = sizes[sizeKey];
        if (size) {
            // 1. Aplica as dimensões principais
            root.style.setProperty('--width', size.width);
            root.style.setProperty('--height', size.height);
            root.style.setProperty('--main-font-size', size.base_font); // Aplica a fonte base

            // 2. Aplica os ajustes finos de posicionamento para o formato
            root.style.setProperty('--weight-top', size['--weight-top']);
            root.style.setProperty('--weight-right', size['--weight-right']);
            root.style.setProperty('--weight-rotate', size['--weight-rotate']);
            root.style.setProperty('--currency-top', size['--currency-top']);
            root.style.setProperty('--centavos-top', size['--centavos-top']);
            root.style.setProperty('--centavos-margin-left', size['--centavos-margin-left']);
        }
    }

    // Inicializa o tamanho padrão
    resizeOffer('A4');
</script>

</body>
</html>
