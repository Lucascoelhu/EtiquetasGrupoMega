<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Oferta (Preço Único 5,99)</title>
    <style>
        /* Variáveis CSS para Dimensões e Posições (Padrão A4) */
        :root {
            --width: 210mm;
            --height: 297mm;
            /* Variáveis de ajuste que serão alteradas via JS */
            --weight-top: 15%;
            --weight-right: 5%;
            --weight-rotate: -18deg;
            /* Ajustes finos para este modelo */
            --real-top: 0; /* Posição vertical do valor inteiro */
            --centavos-top: -0.4em; /* Move os centavos mais para cima */
            --centavos-margin-left: -85px; /* Sobrepõe mais os centavos (move para a esquerda) */
            --text-cada-font-size: 3.5em; /* Tamanho da fonte do texto "CADA" */
            --main-font-size: 16px;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Controles (Ocultados na impressão) */
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls button {
            background-color: #d90000;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        @media print {
            .controls { display: none; }
            .page-container { box-shadow: none; }
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }

        /* Container principal */
        .page-container {
            width: var(--width);
            height: var(--height);
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4% 5%;
            box-sizing: border-box;
            position: relative;
            transition: width 0.3s, height 0.3s;
            font-size: var(--main-font-size);
            overflow: hidden;
        }
        
        @page { size: var(--width) var(--height); margin: 0; }

        /* Estilos dos Textos (cores e fontes) */
        .color-red { color: #d90000; }
        .text-black { color: black; }
        .font-impact { font-family: Impact, 'Arial Black', sans-serif; }

        [contenteditable]:focus {
            outline: 1px dashed #000;
            cursor: text;
        }
        @media print {
             [contenteditable]:focus { outline: none; }
        }

        .editable-box {
            display: inline-block;
            text-align: center;
        }
        
        /* Título OFERTA */
        .offer-title { 
            font-size: 6em; 
            font-weight: 900; 
            margin-top: 0.5em; 
            margin-bottom: 0.8em; 
            letter-spacing: -1px; 
        }

        /* Peso */
        .weight-box { 
            position: absolute; 
            top: var(--weight-top); 
            right: var(--weight-right); 
            font-size: 1.4em; 
            transform: rotate(var(--weight-rotate)); 
            font-weight: bold;
            min-width: 80px;
        }
        
        /* Descrições e Marca */
        .description { 
            font-size: 2.1em; 
            font-weight: 900; 
            line-height: 1.1; 
            margin-bottom: 0.2em; 
            text-transform: uppercase; /* Sempre em maiúsculas */
        }
        .pullman { 
            font-size: 2.1em; 
            font-weight: 900; 
            margin-bottom: 0.8em; 
            text-transform: uppercase; /* Sempre em maiúsculas */
        }

        /* Container do preço */
        .price-line-single {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            line-height: 1;
            margin-top: 1em;
        }

        /* Valor Inteiro */
        .price-real-single {
            font-size: 22em;
            margin: 0;
            padding: 11;
            position: relative;
            top: var(--real-top);
            height: 1em;
            min-width: 1.5em;
            margin-left: -1em;
        }
        
        /* Centavos */
        .price-centavos-single {
            font-size: 12em;
            font-weight: 900;
            position: relative;
            top: var(--centavos-top);
            margin-left: var(--centavos-margin-left);
            padding: 0;
            line-height: 0.3;
            min-width: 1.5em;
            margin-right: -1em;
        }

        /* Texto CADA */
        .text-cada {
            font-size: var(--text-cada-font-size);
            font-weight: 900;
            color: black;
            margin-top: -1em;
            margin-bottom: 18em;
            margin-right: -6.2em;
        }

        /* Logo */
        .logo-box {
            position: absolute;
            bottom: 5%;
            padding: 0.5em 1.5em;
            background-color: #4c68d2;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="controls">
    <label for="size-select">Redimensionar para:</label>
    <select id="size-select" onchange="resizeOffer(this.value)">
        <option value="A4" selected>A4 (210 x 297 mm)</option>
        <option value="A5">A5 (148 x 210 mm)</option>
        <option value="A6">A6 (105 x 148 mm)</option>
        <option value="A7">A7 (74 x 105 mm)</option>
    </select>
    <button onclick="window.print()">Imprimir Oferta</button>
</div>

<div class="page-container" id="offer-page-single">

    <div class="offer-title color-red font-impact" contenteditable="true">OFERTA</div>

    <div class="weight-box text-black editable-box" contenteditable="true">450G</div>

    <div class="description text-black" contenteditable="true">PÃO DE FORMA</div>
    <div class="description text-black" contenteditable="true">12 GRÃOS</div>
    <div class="pullman color-red" contenteditable="true">PULLMAN</div>

    <div class="price-line-single">
        <div class="price-group-single color-red font-impact">
            <span class="price-real-single editable-box" contenteditable="true">5</span>
            <span class="price-centavos-single editable-box" contenteditable="true">,99</span>
        </div>
    </div>

    <div class="text-cada text-black" contenteditable="true">CADA</div>

    <div class="logo-box" contenteditable="true">GRUPO MEGA</div>
</div>

<script>
    const root = document.documentElement;
    const rootStyles = root.style;

    const sizes = {
        'A4': { 
            width: '210mm', height: '297mm', base_font: '16px',
            '--weight-top': '15%', '--weight-right': '5%', '--weight-rotate': '-18deg',
            '--real-top': '0',
            '--centavos-top': '-0.6em', 
            '--centavos-margin-left': '-85px', 
            '--text-cada-font-size': '3.5em'
        },
        'A5': { 
            width: '148mm', height: '210mm', base_font: '12px',
            '--weight-top': '18%', '--weight-right': '3%', '--weight-rotate': '-15deg',
            '--real-top': '0',
            '--centavos-top': '-0.6em', 
            '--centavos-margin-left': '-60px', 
            '--text-cada-font-size': '2.8em'
        },
        'A6': { 
            width: '105mm', height: '148mm', base_font: '9px',
            '--weight-top': '18%', '--weight-right': '2%', '--weight-rotate': '-12deg',
            '--real-top': '0',
            '--centavos-top': '-0.6em', 
            '--centavos-margin-left': '-45px', 
            '--text-cada-font-size': '2.2em'
        },
        'A7': { 
            width: '74mm', height: '105mm', base_font: '7px',
            '--weight-top': '19%', '--weight-right': '1%', '--weight-rotate': '-10deg',
            '--real-top': '0',
            '--centavos-top': '-0.6em', 
            '--centavos-margin-left': '-35px', 
            '--text-cada-font-size': '1.8em'
        }
    };

    function resizeOffer(sizeKey) {
        const size = sizes[sizeKey];
        if (size) {
            rootStyles.setProperty('--width', size.width);
            rootStyles.setProperty('--height', size.height);
            rootStyles.setProperty('--main-font-size', size.base_font);

            rootStyles.setProperty('--weight-top', size['--weight-top']);
            rootStyles.setProperty('--weight-right', size['--weight-right']);
            rootStyles.setProperty('--weight-rotate', size['--weight-rotate']);
            rootStyles.setProperty('--real-top', size['--real-top']);
            rootStyles.setProperty('--centavos-top', size['--centavos-top']);
            rootStyles.setProperty('--centavos-margin-left', size['--centavos-margin-left']);
            rootStyles.setProperty('--text-cada-font-size', size['--text-cada-font-size']);
        }
    }

    resizeOffer('A4');
</script>

</body>
</html>
