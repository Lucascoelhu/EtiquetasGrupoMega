<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas de Oferta Aprimorado - Final</title>
    
    <style>
        /* ==================== IMPORT DE FONTES ==================== */
        /* Importa as fontes Poppins (geral) e Bebas Neue (preço) */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700;900&display=swap');
        
        /* ==================== ESTILOS GERAIS E FORMULÁRIO ==================== */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container-principal {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; 
        }

        .formulario {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; 
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .formulario label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        .formulario input[type="text"], 
        .formulario input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .botoes-acao {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .botoes-acao button {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        #btnAddEtiqueta {
            background-color: #4CAF50;
            color: white;
        }

        #btnPrint, #btnLimpar {
            background-color: #3f7bbf;
            color: white;
        }

        /* Área de visualização das etiquetas */
        .container-etiquetas-impressao {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        #etiquetas-output {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* ==================== ESTILO DA ETIQUETA DE OFERTA ==================== */
        .etiqueta {
            width: 130mm; /* Largura da etiqueta */
            height: 180mm; /* Altura da etiqueta */
            
            border: 1px solid #ccc; 
            padding: 10mm;
            display: inline-block; 
            box-sizing: border-box; 
            page-break-inside: avoid; 
            background-color: #fff;

            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: space-between; 
            position: relative; 
            overflow: hidden;
            
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
        }

        .oferta-tag {
            font-size: 38pt; 
            color: #ff0000; 
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 5pt; 
        }
        
        /* Contêiner para o nome do produto, descrição e marca */
        .info-produto-container {
            width: 100%;
            text-align: center;
            margin-bottom: 4pt;
            color: #ff0000; 
        }

        .nome-produto {
            font-size: 22pt; 
            font-weight: 900; 
            text-transform: uppercase;
            line-height: 1.1; 
            color: #000;
            
            position: relative; 
            top: 30pt;
        }
        
        .descricao-produto {
            font-size: 16pt; 
            font-weight: 600; 
            color: #333; 
            line-height: 1.2;
            text-transform: uppercase;
            
            position: relative; 
            top: 30pt;
        }
        
        .marca-produto {
            font-size: 16pt; 
            font-weight: 600; 
            color: #ff0000; 
            line-height: 1.2;
            text-transform: uppercase;
            
            position: relative; 
            top: 30pt;
        }

        .peso-produto {
            position: absolute; 
            top: 30mm; 
            right: 15mm; 
            font-size: 14pt;
            font-weight: 700;
            color: #333;
            transform: rotate(-10deg);
        }

        /* NOVO CONTÊINER PARA CENTRALIZAR O PREÇO E O 'CADA' JUNTOS */
        .preco-e-unidade {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza horizontalmente */
            justify-content: center; 
            margin-top: 50pt; /* Desce o bloco inteiro */
            margin-bottom: 50pt; 
        }

        .valor-principal {
            font-size: 180pt; 
            color: #ff0000;
            font-weight: 900;
            line-height: 0.95; 
            letter-spacing: 19pt;
            font-family: 'Bebas Neue', sans-serif; 
    
            display: inline-block; /* Permite que ele se alinhe ao lado de outros elementos */
            text-align: right; /* Garante que o número inteiro termine na borda direita (próximo à vírgula) */
    
            width: auto; 
        }
        

        .valor-principal .centavos {
            font-size: 120pt;
            line-height: 0.95;
            letter-spacing: 2pt;
            vertical-align: super;  
            font-weight: 700;
            margin-left: -8pt; /* Puxa os centavos mais perto do inteiro */
            font-family: 'Bebas Neue', sans-serif; /* FONTE ALTERADA */
    
            
            position: relative; 
            top: 20pt;

        }
        
        .info-adicional {
            font-size: 16pt; 
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: -60pt; /* Puxa o 'CADA' para cima do bloco de preço */
            align-self: flex-end; /* Alinha o 'CADA' à direita do seu bloco pai */
            margin-right: 85pt; /* Espaçamento da borda direita do .preco-e-unidade */
        }

        .logo-empresa {
            width: 120pt; 
            height: auto;
            margin-top: auto; 
            display: block;
        }

        /* SVG Logo Style */
        .logo-empresa svg {
            width: 100%;
            height: 100%;
        }


        /* ==================== ESTILOS DE IMPRESSÃO (A4) ==================== */
        @media print {
            .formulario, button, .container-principal h2, .container-etiquetas-impressao h3, .botoes-acao {
                display: none;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: white;
            }

            .container-etiquetas-impressao {
                box-shadow: none;
                padding: 0;
                margin: 0;
                width: 100%;
                min-height: auto;
            }
            
            .etiqueta {
                border: 1px dashed #ccc; 
                margin: 0; 
                float: left; 
                box-shadow: none; 
            }
        }
    </style>
</head>
<body>

    <div class="container-principal">
        <div class="formulario">
            <h2>Adicionar Produto</h2>
            <form id="formEtiqueta">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Ex: Pão de Forma" required>
                
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" placeholder="Ex: Integral 12 Grãos">
                
                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Ex: Pullman">

                <label for="precoCheio">Preço (R$):</label>
                <input type="number" id="precoCheio" step="0.01" placeholder="Ex: 5.99" required>
                
                <label for="unidade">Unidade (CADA, KG, LT...):</label>
                <input type="text" id="unidade" value="CADA" placeholder="Ex: CADA, KG, LT" required>

                <label for="peso">Peso/Volume (Opcional):</label>
                <input type="text" id="peso" placeholder="Ex: 450g ou 1 Litro">
            </form>

            <div class="botoes-acao">
                <button id="btnAddEtiqueta" onclick="adicionarEtiqueta()">Adicionar Etiqueta</button>
            </div>
            <div class="botoes-acao">
                <button id="btnPrint" onclick="window.print()">Imprimir Etiquetas</button>
                <button id="btnLimpar" onclick="limparEtiquetas()">Limpar Lista</button>
            </div>
        </div>

        <div class="container-etiquetas-impressao">
            <h3>Lista de Etiquetas para Impressão:</h3>
            <div id="etiquetas-output">
                <p>Use o formulário ao lado e clique em "Adicionar Etiqueta" para montar sua lista.</p>
            </div>
        </div>
    </div>

    <script>
        /* ==================== LÓGICA JAVASCRIPT ==================== */
        
        function gerarLogoSvg() {
            // Gera o SVG do logo para incorporação direta
            return `
                <svg viewBox="0 0 100 20">
                    <rect x="0" y="0" width="100" height="20" rx="10" fill="#66b3ff" />
                    <rect x="0" y="0" width="100" height="20" rx="10" fill="url(#grad)" />
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#3f7bbf;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#66b3ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="20" cy="10" r="7" fill="white" />
                    <text x="20" y="13" font-family="Poppins, sans-serif" font-size="8" text-anchor="middle" fill="#E60000" font-weight="900">G</text>
                    <text x="50" y="13" font-family="Poppins, sans-serif" font-size="8" text-anchor="middle" fill="white" font-weight="700">GRUPO</text>
                    <text x="80" y="13" font-family="Poppins, sans-serif" font-size="8" text-anchor="middle" fill="white" font-weight="700">MEGA</text>
                </svg>
            `;
        }

        function adicionarEtiqueta() {
            // 1. Pega os valores do formulário
            const nomeProduto = document.getElementById('produto').value.trim();
            const descricao = document.getElementById('descricao').value.trim();
            const marca = document.getElementById('marca').value.trim();
            const precoCheio = parseFloat(document.getElementById('precoCheio').value);
            const unidade = document.getElementById('unidade').value.trim() || 'CADA';
            const peso = document.getElementById('peso').value.trim();

            const outputDiv = document.getElementById('etiquetas-output');
            
            // 2. Validação
            if (!nomeProduto || isNaN(precoCheio) || precoCheio <= 0) {
                alert("Por favor, preencha o nome do produto e um preço válido.");
                return;
            }
            
            // ==========================================================
            // LÓGICA DE DIVISÃO DO PREÇO (REAIS E CENTAVOS)
            // ==========================================================
            // Formata o preço para 'xx,yy'
            const precoFormatado = precoCheio.toFixed(2).replace('.', ',');

            // Divide o preço em Reais (inteiro) e Centavos
            const partesPreco = precoFormatado.split(',');
            const reais = partesPreco[0];
            const centavos = partesPreco[1];

            // Cria o HTML do preço, envolvendo os centavos com a nova classe
            const valorPrincipalHtml = `${reais}<span class="centavos">,${centavos}</span>`;
            // ==========================================================

            // Constrói o HTML da descrição e marca, se existirem
            let infoProdutoHtml = '';
            if (nomeProduto) {
                infoProdutoHtml += `<div class="nome-produto">${nomeProduto.toUpperCase()}</div>`;
            }
            if (descricao) {
                infoProdutoHtml += `<div class="descricao-produto">${descricao.toUpperCase()}</div>`;
            }
            if (marca) {
                infoProdutoHtml += `<div class="marca-produto">${marca.toUpperCase()}</div>`;
            }
            
            // Cria o HTML da etiqueta
            const logoSvg = gerarLogoSvg();
            const pesoHtml = peso ? `<div class="peso-produto">${peso}</div>` : '';

            const novaEtiquetaHtml = `
                <div class="etiqueta">
                    <div class="oferta-tag">OFERTA</div>
                    ${pesoHtml}
                    <div class="info-produto-container">
                        ${infoProdutoHtml}
                    </div>
                    
                    <div class="preco-e-unidade">
                        <div class="valor-principal">${valorPrincipalHtml}</div> 
                        <div class="info-adicional">${unidade.toUpperCase()}</div>
                    </div>
                    
                    <div class="logo-empresa">${logoSvg}</div>
                </div>
            `;

            // Adiciona a nova etiqueta à lista existente
            if (outputDiv.querySelector('p')) {
                outputDiv.innerHTML = '';
            }
            outputDiv.innerHTML += novaEtiquetaHtml;
            
            // 4. Limpa o formulário após a adição
            document.getElementById('formEtiqueta').reset();
            document.getElementById('unidade').value = 'CADA'; // Mantém o valor padrão
            document.getElementById('produto').focus(); 
        }
        
        function limparEtiquetas() {
            if (confirm("Tem certeza que deseja limpar a lista de etiquetas?")) {
                document.getElementById('etiquetas-output').innerHTML = '<p>Use o formulário ao lado e clique em "Adicionar Etiqueta" para montar sua lista.</p>';
            }
        }
    </script>
</body>
</html>
