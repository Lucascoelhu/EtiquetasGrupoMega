    <script>
        tailwind.config = {

    <style>
        .shine-effect {
            position: relative;
            overflow: hidden; 
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 100%);
            transition: transform 0.8s ease-in-out;
            transform: translateX(-100%) skewX(-20deg); 
            z-index: 10;
        }
        .shine-effect:hover::after {
            transform: translateX(100%) skewX(-20deg); 
        }
        .gradient-text-blue-red {
            background-image: linear-gradient(45deg, #3f7bbf, #e74c3c); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .text-shadow-lg {
             /* Adicionado para o t√≠tulo, que estava faltando no seu c√≥digo anterior */
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
