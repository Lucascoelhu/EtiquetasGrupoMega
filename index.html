    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {

                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],

    <style>
        .shine-effect {
            position: relative;
            overflow: hidden; /* Importante para o efeito de brilho n√£o sair para fora */
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 100%);
            transition: transform 0.8s ease-in-out;
            transform: translateX(-100%) skewX(-20deg); /* Come√ßa fora da vista e inclinado */
            z-index: 10;
        }
        .shine-effect:hover::after {
            transform: translateX(100%) skewX(-20deg); /* Move o brilho pela largura do bot√£o */
        }
    </style>
</head>
